<div class="navbar justify-content-center bg-dark color">
 <h4>Mis Pedidos</h4>
</div>
<form>
  <div class="form-group margin-top">
    <p>Fecha : {{fecha | date: 'short'}}</p>
    <label for="formGroupExampleInput">Cliente</label>
    <input type="text" class="form-control" id="cliente" placeholder="Nombre del cliente">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Mesa</label>
    <input type="number" class="form-control" id="mesa" placeholder="Numero de mesa">
  </div>
</form>

<table class="table table-hover table-dark table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pedido</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Subtotal</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let lista of pedidoDelDia"  ng-init="$parent.total =total+lista.precio">
      <th scope="row">1</th>
      <td>{{lista.nombre}} </td>
      <td>${{lista.precio}}</td>
      <td>  <input type="number" class="form-control" min="0" id="cantidad" placeholder="0"></td>
      <td>{{lista.precio}}</td>
      <td>x</td>
    </tr>
  
  </tbody>
  <tfoot class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </tfoot>
    <button type="button" class="margin-table btn btn-success btn-lg btn-block ">Enviar orden a cocina</button>
</table>
