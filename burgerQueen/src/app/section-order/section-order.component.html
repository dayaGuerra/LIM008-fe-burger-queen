<div class="navbar justify-content-center bg-dark color">
 <h4>Mis Pedidos</h4>
</div>

  <div class="form-group margin-top">
    <p >Fecha : {{date | date: 'short'}}</p>
    <label for="formGroupExampleInput">Cliente</label>
    <input [ngModel]="cliente" name="cliente" #nombreCliente type="text" class="form-control" id="cliente" placeholder="Nombre del cliente">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Mesa</label>
    <input [ngModel]="mesa" name="mesa" #numeroMesa type="number" min="0" max="15" class="form-control" id="mesa" placeholder="Numero de mesa">
  </div>

<table class="table table-hover table-dark table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pedido</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Subtotal</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let lista of pedidoDelDia">
      <th scope="row">1</th>
      <td>{{lista.nombre}} </td>
      <td>${{lista.precio}}</td>
      <td><input type="number" class="form-control" [ngModel]="lista.cantidad" min="1" max="5" #nuevaCantidad (click)="cantPedido(lista,nuevaCantidad.value)"></td>
      <td>{{lista.subTotal}}</td>
      <td><button (click)="eliminar(lista.id)">x</button></td>
    </tr>
       
  </tbody>
  <tfoot class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      
      <h1 type="text" class="form-control" aria-label="Amount (to the nearest dollar)" >{{ totalProducto | currency }}</h1>
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </tfoot>
    <button type="button" class="margin-table btn btn-success btn-lg btn-block ">Enviar orden a cocina</button>
</table>
